<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #f6f9fc, #d9e8ff);
        color: #1f2a44;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.25rem;
        margin: 0 0 2rem;
        color: #4a5568;
      }

      a.enter-btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #1f2a44;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.1rem;
        transition: background 0.2s;
      }

      a.enter-btn:hover {
        background: #2d3a5c;
      }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>A narrative world where we can build and modify.</p>

    <!-- 进入按钮 -->
    <a class="enter-btn" href="home.html">Enter</a>
  </body>
</html>
